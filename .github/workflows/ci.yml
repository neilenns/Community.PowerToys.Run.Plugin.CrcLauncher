name: CI build

on:
  pull_request:
    branches:
      - main

env:
  ZipPrefix: "Community.PowerToys.Run.Plugin.CrcLauncher"
  BuildFolderName: "CRC launcher"
  ProjectName: Community.PowerToys.Run.Plugin.CrcLauncher
  FrameworkVersion: net9.0-windows10.0.22621.0

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, arm64]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract env from JSON
        uses: ./.github/actions/env-from-json
        with:
          json-file: ./src/plugin.json
          json-paths: |
            Name

      - name: Build, zip, and lint
        uses: ./.github/actions/build-zip-lint
        with:
          version: "0.${{ github.event.number }}.${{ github.run_number }}"
          architecture: ${{ matrix.architecture }}
          buildFolderName: ${{ env.NAME }}
